<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<form action="index.html" method="get" id="registration_form">
<fieldset>
<legend><b><u>Registration Information</u></b></legend>
<label for="email">Email:</label>
<input type="email" name="email" id="email" autofocus required><br>
<label for="password">Password:</label>
<input type="password" name="password" id="password" required 
placeholder="At least 6 letters or numbers"
pattern="[a-zA-z0-9]{6,}"
title="Must be 6 alphanumeric characters"> <br>
<label for="verify">Verify Password:</label>
<input type="password" name="verify" id="verify" required><br>
</fieldset>
<fieldset>
<legend><b><u>Member Information</u></b></legend>
<label for="first_name">First Name:</label>
<input type="text" name="first_name" id="first name" required><br>
<label for="last_name">Last Name:</label>
<input type="text" name="last_name" id="last name" required><br>
<label for="state">Address:</label>
<input type="address" name="address" id="address" required><br>
<label for="state">State:</label>
<input type="text" name="state" id="state" required maxlength="2"
placeholder="2-character code"><br>
<label for="zip">Zip Code:</label>
<input type="text" name="zip" id="zip" required
placeholder="5 or 9 digits"
pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
<laber for="phone">Phone:</laber>
<input type="tel" name="phone" id="phone" placeholder="999-999-9999"
pattern="\d{3}[\-]\d{3}[\-]\d{4}"
title="Must be 999-999-9999 format"><br>
</fieldset>
<fieldset>
<legend><b><u>Membership Information</b></u></legend>
<label for="membership_type">Membership Type:</label>
<select name="membership_type" id="membership_type">
<option value="j">Junior</option>
<option value="r">Regular</option>
<option value="c">Character</option>
</select><br>
<label for="starting_date">Starting Date:</label>
<input type="date" name="starting_date" id="starting_date" required><br>
<label for="tickets">Tickets for Guests:</label>
<input type="number" name="tickets" id="tickets"
value="2" min="1" max="4" placeholder="from 1 to 4"><br>
</fieldset>
<fieldset id="buttons">
<legend><b><u>Submit your Membership</u></b></legend>
<label>&nbsp</label>
<input type="submit" id="submit" value="Submit">
<input type="reset" id="reset" value="Reset Fields"><br>
</fieldset>
</form>    
</body>
</html>
